{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="ul-widget-stat-s1 supplier-management">
    <div class="container-fluid">
        <h2 class="section-title">إدارة الموردين والإمدادات</h2>
        <div class="card-container">
            <!-- Add Supplier -->
            <div class="card card-1">
                <div class="card-body text-center">
                    <div class="content">
                        <a href="{% url 'store:create_supplier' %}" class="d-block">
                            <img src="{% static 'dist-assets/images/products/s65.png' %}" alt="اضافة مورد" class="icon-img">
                            <h3 class="mt-4 mb-2">اضافة مورد</h3>
                            <p class="text-muted">إضافة مورد جديد للنظام</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Supplier List -->
            <div class="card card-2">
                <div class="card-body text-center">
                    <div class="content">
                        <a href="{% url 'store:supplier_list' %}" class="d-block">
                            <img src="{% static 'dist-assets/images/products/s97.png' %}" alt="قائمة الموردين" class="icon-img">
                            <h3 class="mt-4 mb-2">قائمة الموردين</h3>
                            <p class="text-muted">عرض قائمة الموردين الحاليين</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Add School Supplies -->
            <div class="card card-3">
                <div class="card-body text-center">
                    <div class="content">
                        <a href="{% url 'store:add_school_supplies' %}" class="d-block">
                            <img src="{% static 'dist-assets/images/products/s91.png' %}" alt="وارد الادوات" class="icon-img">
                            <h3 class="mt-4 mb-2">وارد الادوات</h3>
                            <p class="text-muted">إضافة وارد الأدوات المدرسية</p>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Home -->
            <div class="card card-4">
                <div class="card-body text-center">
                    <div class="content">
                        <a href="{% url 'store:home' %}" class="d-block">
                            <img src="{% static 'dist-assets/images/products/s44.png' %}" alt="الرئيسية" class="icon-img">
                            <h3 class="mt-4 mb-2">الرئيسية</h3>
                            <p class="text-muted">العودة إلى الصفحة الرئيسية</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .supplier-management {
        background-color: #f8f9fa;
        padding: 2rem 0;
    }
    .section-title {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
    }
    .card {
        width: 300px;
        height: 350px;
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    .card-body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        padding: 2rem;
    }
    .icon-img {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
    }
    .card:hover .icon-img {
        transform: scale(1.1);
    }
    .card h3 {
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }
    .card p {
        font-size: 0.9rem;
    }
    .card a {
        text-decoration: none;
        color: inherit;
    }
    .card-1 { background: linear-gradient(135deg, #FF6B6B, #FFE66D); color: #333; }
    .card-2 { background: linear-gradient(135deg, #4ECDC4, #45B7D1); color: white; }
    .card-3 { background: linear-gradient(135deg, #FF8C42, #FDB87D); color: #333; }
    .card-4 { background: linear-gradient(135deg, #6A0572, #AB83A1); color: white; }
    .card .text-muted {
        color: rgba(255, 255, 255, 0.8) !important;
    }
    .card-1 .text-muted, .card-3 .text-muted {
        color: rgba(51, 51, 51, 0.8) !important;
    }
    @media (max-width: 768px) {
        .card {
            width: 250px;
            height: 300px;
        }
        .section-title {
            font-size: 2rem;
        }
    }
</style>
{% endblock %}
